<!DOCTYPE html>
<html>
 <head>
     <title>Twidder</title>
     <meta charset="utf-8"/>
     <link href="client.css" type="text/css" rel="stylesheet">
     <script src="client.js" type="text/javascript"></script>
     <script src="serverstub.js" type="text/javascript"></script>
     <script type="text/view" id="profileview">
     <div id="profile" class="topnav">

    <ul class="topnav">
        <li><a href="#home" id="homebutton">Home</a></li>
        <li><a href="#browse" id="browsebutton">Browse</a></li>
        <li><a href="#account" id="accountbutton">Account</a></li>
    </ul>
     </div>
	 <div id="home" class="home">
	 <div id="wall" class="wall">
	    <button id="reload" class="reload">Reload</button>
            <textarea rows="15" cols="35" id="textarea" readonly></textarea>
            <input type="text" id="postmessage" class="postmessage" /><button id="post" class="post">Post</button>
            </div>
         <div id="userinfo" class="userinfo">
            <div><label><b>First name:</b></label><label id="fname"></label></div>
            <div><label><b>Family name:</b></label><label id="lname"></label></div>
            <div><label><b>Gender:</b></label><label id="gender"></label></div>
            <div><label><b>City:</b></label><label id="city"></label></div>
            <div><label><b>Country:</b></label><label id="country"></label></div>
            <div><label><b>Email:</b></label><label id="email"></label></div>
         </div>
	 </div>
	 <div id="browse" class="browse">

	    <input type="email" id="accountsearch" class="accountsearch" />
	    <button id="search" class="search">Search</button>


	    <div id="browsewall" class="wall">
	    <button id="browsereload" class="reload">Reload</button>
            <textarea rows="15" cols="35" id="browsetextarea" readonly></textarea>
            <input type="text" id="browsepostmessage" class="postmessage" /><button id="browsepost" class="post">Post</button>
            </div>
         <div id="browseuserinfo" class="userinfo">
            <div><label><b>First name:</b></label><label id="bfname"></label></div>
            <div><label><b>Family name:</b></label><label id="blname"></label></div>
            <div><label><b>Gender:</b></label><label id="bgender"></label></div>
            <div><label><b>City:</b></label><label id="bcity"></label></div>
            <div><label><b>Country:</b></label><label id="bcountry"></label></div>
            <div><label><b>Email:</b></label><label id="bemail"></label></div>

	 </div>

	 </div>
     <div id="account" class="account">
         <form id="changepwordform" class="changepword">
         <h1>Change password</h1>
            <div class="row"><label class="account" >Old password:</label> <input class="account" type="password" name="opword" id="opword" required /></div><br />
            <div class="row"><label class="account" >New Password:</label> <input class="account" type="password" name="pword" id="pword" required /></div><br />
            <div class="row"><label class="account" >Repeat PSW:</label> <input class="account" type="password" name="rpword" id="rpword" required /></div><br />
            <button id="changepwordbutton" class="account">Change password</button><br />
         </form>
         <button id="signoutbutton" class="account">Sign out</button>
	 </div>
	<p id="errormessage" class="error"></p>
	<p id="successmessage" class="success"></p>
     </script>
     <script type="text/view" id="welcomeview">
     <div id="welcome" class="welcomeview">
     <img class="imgcontainer" src="wimage.png">
     </img>

  <form class="login" id="login">
	<label>Email</label> <input type="email" name="email" required /><br />
	<label>Password</label> <input type="password" name="pword" id="pword" required /><br />
	<button type="submit" id="loginbutton">Login</button>
  </form>

  <form class="signup" name="signup" id="signup">
	<h2>Sign up here</h2>

	<label>First name</label> <input type="text" name="fname" required /><br />
	<label>Family name</label> <input type="text" name="lname" required /><br />
	<label>Gender</label> <select id="gender">
		<option value="male">Male</option>
		<option value="female">Female</option>
	</select><br />
	<label>City</label> <input type="text" name="city" required /><br />
	<label>Country</label> <input type="text" name="country" required /><br />
	<label>Email</label> <input type="email" name="email" required /><br />
	<label>Password</label> <input type="password" name="pword" id="pword" required /><br />
	<label>Repeat PSW</label> <input type="password" name="rpword" id="rpword"required /><br />
	<button type="submit" id="signupbutton">Sign up</button>
  </form>
  </div>
  <p id="errormessage" class="error"></p>
  <p id="successmessage" class="success"></p>
  </script>
 </head>
 <body>
 <div id="maincontainer" class="main">


 </div>
 </body>
</html>
